apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: gethomepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`bacherik.de`)
      services:
        - kind: Service
          name: homepageb
          port: 3000
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
    - kind: Rule
      match: Host(`www.bacherik.de`)
      services:
        - kind: Service
          name: homepageb
          port: 3000
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none