apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: authentik
  sources:
    - repoURL: "https://charts.goauthentik.io"
      chart: authentik
      targetRevision: 2024.4.2
      helm:
        releaseName: authentik
        valueFiles:
          - https://raw.githubusercontent.com/NikOverflow/argocd-test/master/argocd/authentik-app/authentik-values.yml
    - repoURL: "https://github.com/NikOverflow/argocd-test.git"
      path: argocd/authentik-app/
      targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PruneLast=true
      - PrunePropagationPolicy=foreground
