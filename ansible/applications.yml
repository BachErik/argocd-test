apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
    - argocd.resources-finalizer.bacherik.eu
spec:
  destination:
    server: "https://kubernetes.default.svc"
  source:
    path: argocd/app-chart/
    repoURL: "https://github.com/BachErik/argocd-test.git"
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../apps.prod.yml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PruneLast=true
      - PrunePropagationPolicy=foreground
